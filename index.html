<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Death Note</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Deathnote/index.css">
        <script src="Deathnote/index.js" async defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <body id="body">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div></div>
        <div id="welcomeMessage">
            <br>
            <br>
            <br>
            <h1 id="legend27">The Legend27 of Kira The Saviour.</h1>
            <br>
            <br>
            <img id="welcomeImg" src="Deathnote/image01.jpg">
            <br>
            <br>
            <br>
            <h2 onClick="showGame()">Continue</h2>
        </div>
        <div id="gameElements">
            <br>
            <div id="preGame">
                <img id="lightYagamiPic" src="Deathnote/lightYagamiChar.png" onClick="gameStart('Light')">
                <img id="misaAmanePic" src="Deathnote/misaAmaneChar.png" onClick="gameStart('Misa')">
            </div>
            <div id="inGame">
                <span id="scoreText">Followers</span><span id="score"></span>
                <p id="seconds"></p>
                <div id="wordStuff">
                    <span id="preWord"></span><span id="postWord"></span>
                </div>  
                <p id="nextWord"></p>
                <br>
                <p id="comboText">Combo Meter</p>
                <div id="comboContainer" class="barcontainer">
                    <div id="combo" class="bar" style="width:70%">
                    </div>
                </div>
                <p id="susText">Sus Meter</p>
                <div id="susContainer" class="barcontainer">
                    <div id="sus" class="bar" style="width:70%">
                    </div>
                </div>
            </div>
            <div id="postGame">
                <span>Follow Count:</span><span id="postScore"></span>
                <button onClick="gameStart('Light')">Play Again (Light)</button>
                <button onClick="gameStart('Misa')">Play Again (Misa)</button>
            </div>
        </div>
    </body>
</html>
