<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Death Note</title>
        <link rel="shortcut icon" href="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Deathnote/index.css">
        <script src="Deathnote/index.js" async defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> -->
    </head>
    <body id="body">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div></div>
        <div id="welcomeMessage">
            <h1 id="legend27">The Legend of Kira The Saviour.</h1>
            <br>
            <br>
            <img id="welcomeImg" src="Deathnote/images/image01.jpg">
            <br>
            <br>
            <br>
            <h2 id="continue" onClick="showGame()">Continue</h2>
        </div>
        <div id="gameElements">
            <div id="preGame">
                <!-- <img id="lightYagamiPic" src="Deathnote/lightYagamiChar.png" onClick="gameStart('Light')">
                <img id="misaAmanePic" src="Deathnote/misaAmaneChar.png" onClick="gameStart('Misa')"> -->
                <div id="scores">
                    <span>Followers: </span><span id="lastScore"></span>
                    <span>High Score: </span><span id="highScore"></span>
                </div>
                <br>
                <img id="lightYagamiSelect" src="Deathnote/images/light_select.png" onClick="gameStart('Light')" onmouseover="hover_light(this)" onmouseout="unhover_light(this)"><img id="misaAmaneSelect" src="Deathnote/images/misa_select.png" onClick="gameStart('Misa')" onmouseover="hover_misa(this)" onmouseout="unhover_misa(this)">
            </div>
            <div id="inGame">
                <span id="scoreText">Followers</span><span id="score"></span>
                <p id="seconds"></p>
                <div>
                    <span id="suspicion">Suspicion:</span><span id="susText"></span>
                    <div id="chartContainer"></div>
                </div>
                <div id="ryukShop">
                    <h2 id="ryukTitle">Ryuk's Shop (escape to leave)</h2>
                    <img id="ryukHappy" src="Deathnote/images/ryukHappy.gif">
                    <span id="applesApples">Apples: </span><span id="applesText"></span>
                    <div id="itemShop">
                        <div id="empty">
                            <p class="itemDesc"></p>
                            <img class="item">
                        </div>
                        <div id="moreApple" onClick="moreApples()">
                            <p class="itemDesc">More Apples (+1 Apples)</p>
                            <img class="item" src="Deathnote/images/more_apples.gif">
                            <p class="itemDesc">Cost: 1 Apple</p>
                        </div>
                        <div id="potatoChip" onClick="potatoChip()">
                            <p class="itemDesc">Potato Chip (-100 Suspicion)</p>
                            <img class="item"  src="Deathnote/images/chip.png">
                            <p class="itemDesc">Cost: 1 Apple</p>
                        </div>
                        <div id="kill_L" onClick="kill_L()">
                            <p class="itemDesc">Kill L</p>
                            <img class="L_item" src="Deathnote/images/L_pixel.png">
                            <p class="itemDesc">Cost: 50 Apples</p>
                        </div>
                        <div id="empty">
                            <p class="itemDesc"></p>
                            <img class="item">
                        </div>
                    </div>

                </div>

                <div id="inGameElements">
                    <div id="comboRightSide">
                        <span id="kills">Kills:</span><span id="killText"></span>
                        <img id="comboImage" src="Deathnote/images/combo1_light.png">
                    </div>                    

                    <div id="wordStuff">
                        <span id="preWord"></span><span id="postWord"></span>
                        <p id="nextWord"></p>
                        <canvas id="face" width="32" height="32"></canvas>
                    </div>  
    
                    <p id="crime"></p>
    
                    <p id="comboText">Combo Meter</p>
                    <div id="comboContainer" class="barcontainer">
                        <div id="combo" class="bar" style="width:70%">
                        </div>
                    </div>
                </div>
            </div>
            <div id="postGame">
                <span>Follow Count</span><span id="postScore"></span>
                <button onClick="gameStart('Light')">Play Again (Light)</button>
                <button onClick="gameStart('Misa')">Play Again (Misa)</button>
            </div>
        </div>
    </body>
</html>
